custom_teleport:
  prefix: "§7[§6传送§7]§r"

  help:
    help: §7使用§b!!tp§7显示该插件的帮助信息§r
    teleport: §7传送到指定目标§r
    usage:
      to_player: §7传送到玩家：§b!!tp <玩家名>§r
      to_location: §7传送到坐标：§b!!pos <x> <y> <z>§r
      to_waypoint: §7传送到路径点：§b!!wp <路径点>§r
      to_home: §7传送到家：§b!!home [家]§r

  unit:
    experience:
      points: 点
      level: 级

  message:
    failure:
      argument:
        not_found:
          home: §c未记录的家§r
          player: §c不在线的玩家§r
          waypoint: §c不存在的路径点§r
      cost:
        items: §c物品不足§r：§7可用价值 §6{available:.2f}§7，§c需求价值 §6{required:.2f}§r
        experience: §c经验不足§r：§7可用 §6{available:.2f}{strategy}§7，§c需求 §6{required:.2f}{strategy}§r
        hunger: §c饥饿度不足§r：§7可用 §6{available:.2f}点§7，§c需求 §6{required:.2f}点§r
      no_permission: §c权限不足§r
      not_player: §c只有玩家可以执行此命令！§r
      tp_self: §c你不能传送到你自己！§r
      unknown: §c未知错误！§r
    success:
      to_home: §a成功传送至家§r
      to_home_with_name: §a成功传送至家：§6{target}§r
      to_location: §a成功传送至坐标 §6{x} {y} {z}§r
      to_player: §a成功传送至玩家 §d§o{target}§r
      to_waypoint: §a成功传送至路径点 §6{target}§r
      cost:
        items: §7消耗 §6{items}§7(§6{cost:.2f}§7) 价值物品§r
        experience: §7消耗 §6{cost:.2f}{strategy}§7 经验§r
        hunger: §7消耗 §6{cost:.2f}点§7 饥饿度§r
